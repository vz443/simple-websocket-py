<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      background-color: #f0f0f0;
    }

    h1 {
      color: #333;
    }

    p {
      color: #555;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h1>Welcome to My Simple Web Page</h1>
  <p>This is a simple HTML page served by a Python web server. You can modify this file or add more files to test your
    server.</p>
  <p>Try visiting another file to test the 404 error handling:</p>
  <p><a href="/nonExistentFile.html">Go to a non-existent file</a></p>
</body>

</html>
